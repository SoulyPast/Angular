<div class="card text-center container general">
  <br>
    <h1>Nova recepta</h1>
    <br>
    <form>
      <div class="form-group">
        <label>Nom Recepta</label>
        <input type="text" [(ngModel)]="recepta.nom_recepta" class="form-control" name="nom_recepta" required>
      </div>

      <div class="form-group">
        <label>Ingredients</label>
        <textarea type="text" class="form-control" [(ngModel)]="recepta.ingredients" name="ingredients" required></textarea>
      </div>

      <div class="form-group">
          <label>Descripcio</label>
          <textarea type="text" class="form-control" [(ngModel)]="recepta.descripcio" name="descripcio" required ></textarea>
        </div>
        <div class="form-group">
          <label>IdRecepta: {{id}}</label>
          
        </div>

      <button type="submit" class="btn btn-success" (click)="crearRecepta()">Submit</button>
     
    </form>
    <br>
</div>
